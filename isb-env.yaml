name: isb-env
channels:
  - conda-forge
  - anaconda
  - bioconda
dependencies:
  - python=3.10
  - pip
  - numpy
  - scipy
  - imageio
  - hydra-core==1.3.2
  - jupyter
  - pytorch=1.12.0
  - matplotlib
  - torchvision=0.13
  - celluloid
  - scprep
  - phate
  - packaging
  - pandas
  - pip:
      - magic-impute
      - TrajectoryNet
      - gsutil
      - opencv-python
      - ndjson
      - scikit-learn
      - git+https://github.com/fadel/pytorch_ema